<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>تثبيت منصة التمساحية</title>

  <!-- favicon (حل نهائي لمشكلة 404) -->
  <link rel="icon" href="/Al-Tamsahya-Online-Education/favicon.ico">
  <link rel="apple-touch-icon" href="/Al-Tamsahya-Online-Education/icon-192.png">

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family: 'Cairo', sans-serif;
      background:#f3f6fb;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .container{
      width:100%;
      padding:20px;
    }

    .card{
      background:#ffffff;
      max-width:460px;
      margin:auto;
      padding:32px 28px;
      border-radius:20px;
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,.12);
    }

    h2{
      margin:0 0 14px;
      color:#1e40af;
      font-size:22px;
    }

    .desc{
      font-size:16px;
      color:#374151;
      line-height:1.8;
      margin-bottom:26px;
    }

    button{
      width:100%;
      padding:14px;
      font-size:17px;
      font-weight:600;
      border:none;
      border-radius:12px;
      background:#1e40af;
      color:#fff;
      cursor:pointer;
    }

    button:hover{
      background:#1d4ed8;
    }

    .note{
      margin-top:22px;
      font-size:14px;
      color:#6b7280;
      line-height:1.7;
    }

    /* شاشات كبيرة */
    @media (min-width: 768px){
      .card{
        max-width:520px;
        padding:40px 36px;
      }

      h2{
        font-size:24px;
      }

      .desc{
        font-size:17px;
      }

      button{
        font-size:18px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <h2>أهلًا بك في منصة التمساحية</h2>

      <p class="desc">
        منصة تعليمية رقمية<br>
        تجمع الطلاب والمعلمين وأولياء الأمور<br>
        في بيئة تعليمية منظمة وآمنة
      </p>

      <button id="installBtn">تثبيت</button>

      <p class="note">
        يتيح التثبيت وصولًا أسرع للمنصة<br>
        وتجربة استخدام أكثر سهولة واستقرارًا
      </p>
    </div>
  </div>

</body>
</html>
